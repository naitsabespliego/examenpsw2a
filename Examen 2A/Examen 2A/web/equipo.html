<html>
    <head>
        <title>Registro de datos del Equipo</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="js/vequipo.js"></script> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main-container">
            <h2>Sistema de Registro de Reportes de Inmuebles Cecyt 9</h2>            
            <form method="post" name="registroequipo" action="RegistroEquipo" >  
                <label> ID del equipo </label>
                <br>
                <input type="text" name="etiqueta">
                <br>
                <label> Problema </label>
                <br>
                <input type="text" name="problema"  >
                <br>
                <label> Serial de la Maquina </label>
                <br>
                <input type="text" name="serial"  >
                <br>
                <label> Descripción de la maquina </label>
                <br>
                <input type="text" name="descripcion1"  >
                <br>
                <label> ID Teclado </label>
                <br>
                <input type="text" name="teclado">
                <br>
                <label> Descripción del Teclado </label>
                <br>
                <input type="text" name="descripcion2"  >
                <br>
                <label> ID Mouse </label>
                <br>
                <input type="text" name="mouse"  >
                <br>
                <label> Descripción del Mouse </label>
                <br>
                <input type="text" name="descripcion3"  >
                <br>
                <label> ID Marca </label>
                <br>
                <input type="text" name="idmarca"  >
                <br>
                <label> Nombre de la Marca </label>
                <br>
                <input type="text" name="nommarca"  >
                <br>
                <label> ID Monitor </label>
                <br>
                <input type="text" name="monitor"  >
                <br>
                <label> Descripción del Monitor </label>
                <br>
                <input type="text" name="descripcion4"  >
                <br>
                <label> Estado del equipo </label>
                <br>
                <input type="text" name="edoequipo"  >
                <br>
                <label> Descripción del Equipo </label>
                <br>
                <input type="text" name="descripcion5"  >
                <br>
                <input type="submit" value="Registrar Datos" name="enviar" >
                <br>
                <input type="reset" value="Borrar Datos" >
            </form>
        </div>
    </body>
</html>
