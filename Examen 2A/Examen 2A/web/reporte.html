<html>
    <head>
        <title>Registro de Reporte</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="js/vreporte.js"></script> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main-container">
            <h2>Sistema de Registro de Reportes de Inmuebles Cecyt 9</h2>            
            <form method="post" name="reporte" action="RegistrarReporte" >  
                <label> ID Laboratorio </label>
                <br>
                <input type="text" name="id_lab">
                <br>
                <label> Laboratorio </label>
                <br>
                <input type="text" name="nom_lab"  >
                <br>
                <label> ID Reporte </label>
                <br>
                <input type="text" name="id_reporte">
                <br>
                <label> Fecha </label>
                <br>
                <input type="text" name="fecha"  >
                <br>
                <label> Hora </label>
                <br>
                <input type="text" name="hora">
                <br>
                <label> Prioridad </label>
                <br>
                <input type="text" name="prioridad"  >
                <br>
                <label> Fecha de Reporte </label>
                <br>
                <input type="text" name="fechrepre"  >
                <br>
                <label> Hora de Reporte </label>
                <br>
                <input type="text" name="horrepre"  >
                <br>
                <label> Responsable </label>
                <br>
                <input type="text" name="responsable"  >
                <br>
                <input type="submit" value="Registrar Datos" name="enviar" >
                <br>
                <input type="reset" value="Borrar Datos" >
            </form>
        </div>
    </body>
</html>
